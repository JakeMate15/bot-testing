services:
  bot:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run deploy:commands && npm start"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
